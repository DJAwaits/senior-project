<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="book-template.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="#">Books</a>
                    </li>
                    <li class="nav-link films">
                        <a href="#">Films
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li>Movies</li>
                            <li>TV-Series</li>
                        </ul>
                    </li>
                    <li class="nav-link animation">
                        <a href="#">Animation
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li>Anime</li>
                            <li>Animated Series</li>
                            <li>Animated Movies</li>
                        </ul>
                    </li>
                    <li class="nav-link graphic-novels">
                        <a href="#">Graphic Novels
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li>Comics</li>
                            <li>Manga</li>
                            <li>Manhwa</li>
                            <li>Manhua</li>
                        </ul>
                    </li>
                    <li class="login-link">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="landing-container">
            <div class="title-container">
                <div class="title">
                    Book Name
                </div>
            </div>
            <div class="book-container">
                <div class="cover-container">
                    <img src="https://m.media-amazon.com/images/I/81LqA97esdL._AC_UF1000,1000_QL80_.jpg" alt="Scythe" width="100%" height="100%">
                </div>
                <div class="synopsis-container">
                    <p>Hello</p>
                </div>
                <div class="info-container">
    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
