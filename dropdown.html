<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dropdown.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav-container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="#">Books</a>
                    </li>
                    <li class="nav-link films">
                        <a href="#">Films
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li>Movies</li>
                            <li>TV-Series</li>
                        </ul>
                    </li>
                    <li class="nav-link animation">
                        <a href="#">Animation
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li>Anime</li>
                            <li>Animated Series</li>
                            <li>Animated Movies</li>
                        </ul>
                    </li>
                    <li class="nav-link graphic-novels">
                        <a href="#">Graphic Novels
                            <span class="material-icons dropdown-icon">
                                arrow_drop_down
                            </span>
                        </a>
                        <ul class="drop-down">
                            <li>Comics</li>
                            <li>Manga</li>
                            <li>Manhwa</li>
                            <li>Manhua</li>
                        </ul>
                    </li>
                    <li class="login-link">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="landing-container">
            <div class="title-container">
                <div class="title">
                    YourMedia
                </div>
            </div>
            <div class="featured-container">
                <div class="new-releases-container">
                    <div class="new-releases">
                        <h2>New Releases</h2>
                        <div class="slidershow middle">

                            <div class="slides">

                                <div class="slide">
                                    <img src="https://cdn.rickriordan.com/wp-content/uploads/2023/02/11223837/PERCY-CHALICE-FINALcover2.21-final.jpg" alt="Percy Jackon and the Chalice of the Gods by Rick Riordan">
                                </div>
                                <div class="slide">
                                    <img src="https://target.scene7.com/is/image/Target/GUEST_f1d748b2-edc1-46da-8031-75ee07e7e6d7?wid=488&hei=488&fmt=pjpeg" alt="The Edge by David Baldacci">
                                </div>
                                <div class="slide">
                                    <img src="3.jpg" alt="">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="popular-container">
                    <div class="popular">
                        <h2>Popular</h2>
                    </div>    
                </div>
                <div class="top-rated-container">
                    <div class="top-rated">
                        <h2>Top Rated</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
